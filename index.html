<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"> This is the display</div>
        <div class="misc">Misc buttons</div>
        <div class="keypad">
            <div class="left">
                <div class="top">
                    <div class="key clear">C</div>
                    <div class="key half">1/2</div>
                    <div class="key percent"">%</div>
                </div>
                <div class="middle">
                    <div class="row one">
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                    </div>
                    <div class="row two">
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>div>
                    </div>
                    <div class="row three">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="zero">0</div>
                    <div class="decimal">.</div>
                </div>
            </div>
            <div class="right">
                <div class="operator divide">division</div>
                <div class="operator multiplication">X</div>
                <div class="operator subtraction">-</div>
                <div class="operator addition">+</div>
                <div class="operator equals">=</div>
            </div>
        </div>

    </div>
    
    
</body>
</html>
