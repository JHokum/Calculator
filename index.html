<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display mini"></div>    
            <div class="display big"></div>
        </div>
        <div class="misc">Misc buttons</div>
        <div class="keypad">
            <div class="left">
                <div class="top">
                    <button  class="key clear">C</button >
                    <button class="key half">1/2</button >
                    <button  class="key percent"">%</button >
                </div>
                <div class="middle">
                    <div class="row one">
                        <button class="key num">7</button >
                        <button  class="key num">8</button >
                        <button  class="key num">9</button >
                    </div>
                    <div class="row two">
                        <button  class="key num">4</button >
                        <button  class="key num">5</button >
                        <button  class="key num">6</button >
                    </div>
                    <div class="row three">
                        <button  class="key num">1</button >
                        <button  class="key num">2</button >
                        <button  class="key num">3</button >
                    </div>
                </div>
                <div class="bottom">
                    <button  class="zero num">0</button >
                    <button  class="decimal">.</button >
                </div>
            </div>
            <div class="right">
                <button  class="operator divide" data-operation="divide">รท</button >
                <button  class="operator multiplication" data-operation="multiply">X</button >
                <button  class="operator subtraction" data-operation="subtract">-</button >
                <button  class="operator addition" data-operation="add">+</button >
                <button  class="equals">=</button >
            </div>
        </div>

    </div>
    
    
</body>
</html>
